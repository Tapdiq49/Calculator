<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
        <link rel="icon" href="assets/img/cal.icon">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="main">
                <div id="div1">
                    <p id="div1-value"></p>
                </div>
                <div id="div2">
                    <p id="div2-value"></p>
                </div>
            </div>
            <div id="button">
                <button type="" class="symbols" id="c">C</button>
                <button class="symbols" id="ce">CE</button>
                <button class="symbols" id="%">%</button>
                <button class="symbols" id="/">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="symbols" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>  
                <button class="symbols" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button> 
                <button class="number" id="3">3</button>
                <button class="symbols" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="symbols" id="=">=</button>
            </div>
        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
